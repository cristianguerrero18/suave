<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agenda Cristian Guerrero</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .container {
        margin-top: 30px;
    }
    .table {
        border-radius: 8px;
        overflow: hidden;
        background-color: white;
    }
    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }
    .thead-dark {
        background-color: #004080;
        color: white;
    }
    .btn-success, .btn-info, .btn-primary, .btn-danger {
        font-size: 0.9rem;
        padding: 6px 12px;
    }
    .btn-info, .btn-primary, .btn-danger {
        margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">Agenda Cristian Guerrero</h1>
  <div class="text-right mb-3">
    <a href="/personas/nueva" class="btn btn-success"><i class="fas fa-user-plus"></i> Agregar Persona</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona : ${personas}">
      <td th:text="${persona.id}">1</td>
      <td th:text="${persona.nombre}">Juan</td>
      <td th:text="${persona.apellido}">Pérez</td>
      <td th:text="${persona.telefono}">123456789</td>
      <td>
        <a th:href="@{/personas/ver/{id}(id=${persona.id})}" class="btn btn-info btn-sm">
          <i class="fas fa-eye"></i> Ver
        </a>
        <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-primary btn-sm">
          <i class="fas fa-edit"></i> Editar
        </a>
        <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
