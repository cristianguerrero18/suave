<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalles de Persona</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
    .card-header {
        background-color: #004080;
        color: white;
        font-size: 1.5rem;
    }
    .card-body p {
        font-size: 1.1rem;
        color: #333;
    }
    .btn-custom {
        background-color: #004080;
        color: white;
    }
    .btn-custom:hover {
        background-color: #003366;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2><i class="fas fa-user-circle"></i> Detalles de Persona</h2>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${persona.id}">1</span></p>
      <p><strong>Nombre:</strong> <span th:text="${persona.nombre}">Juan</span></p>
      <p><strong>Apellido:</strong> <span th:text="${persona.apellido}">Pérez</span></p>
      <p><strong>Teléfono:</strong> <span th:text="${persona.telefono}">123456789</span></p>
    </div>
    <div class="card-footer text-center">
      <a href="/personas/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
      <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-custom"><i class="fas fa-edit"></i> Editar</a>
      <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!-- Bootstrap JS and dependencies -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
